<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwissGo | Ton CV & LM Suisse en 3 minutes.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Oswald:wght@400;500;700&family=Roboto+Slab:wght@400;700&family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Lora', 'serif'],
            playfair: ['Playfair Display', 'serif'],
            condensed: ['Oswald', 'sans-serif'],
            slab: ['Roboto Slab', 'serif'],
            hand: ['Great Vibes', 'cursive'],
          },
          colors: {
            swiss: {
              red: '#DA291C',
              dark: '#0B0F19',
              light: '#F8F9FA'
            },
            luxury: {
              black: '#0F1115',
              gold: '#D4AF37',
              charcoal: '#161920'
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'float': 'float 25s linear infinite',
            'float-ur': 'floatUpRight 20s linear forwards',
            'float-ul': 'floatUpLeft 20s linear forwards',
            'float-dr': 'floatDownRight 20s linear forwards',
            'float-dl': 'floatDownLeft 20s linear forwards',
            'fade-in-out': 'fadeInOut 15s ease-in-out forwards',
            'scroll-left': 'scrollLeft 40s linear infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%': { transform: 'translateY(100vh) rotate(0deg)', opacity: '0' },
              '10%': { opacity: '0.2' },
              '90%': { opacity: '0.2' },
              '100%': { transform: 'translateY(-20vh) rotate(45deg)', opacity: '0' },
            },
            floatUpRight: {
              '0%': { transform: 'translateY(0) translateX(0)' },
              '100%': { transform: 'translateY(-50px) translateX(20px)' },
            },
            floatUpLeft: {
              '0%': { transform: 'translateY(0) translateX(0)' },
              '100%': { transform: 'translateY(-50px) translateX(-20px)' },
            },
            floatDownRight: {
              '0%': { transform: 'translateY(0) translateX(0)' },
              '100%': { transform: 'translateY(50px) translateX(20px)' },
            },
            floatDownLeft: {
              '0%': { transform: 'translateY(0) translateX(0)' },
              '100%': { transform: 'translateY(50px) translateX(-20px)' },
            },
            fadeInOut: {
              '0%': { opacity: '0' },
              '10%': { opacity: '0.9' }, // Visible
              '80%': { opacity: '0.9' }, // Reste visible
              '100%': { opacity: '0' }, // Disparait
            },
            scrollLeft: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0F1115;
      color: #F3F4F6;
    }

    .bg-glass {
      background: rgba(15, 17, 21, 0.8);
      backdrop-filter: blur(12px);
    }

    /* CSS IMPRESSION ISOLÉE - MODE NUCLÉAIRE */
    @media print {
      @page {
        margin: 0;
        size: A4;
      }

      /* On ne cache rien ici car on imprime une fenêtre popup dédiée qui est déjà propre */
      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.39.3",
    "next/": "https://aistudiocdn.com/next@^16.0.7/",
    "buffer": "https://aistudiocdn.com/buffer@^6.0.3"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased overflow-x-hidden selection:bg-luxury-gold selection:text-black">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
